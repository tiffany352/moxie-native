[package]
name = "moxie-native-mox"
version = "0.2.0"
edition = "2018"
authors = ["Adam Perry <adam.n.perry@gmail.com>", "Tiffany Bennett <tiffnixen@gmail.com>"]
license = "MIT/Apache-2.0"
description = "Mockery Of X(ML): a JSX-like macro for moxie. This is a fork of mox tailored to the needs of moxie-native."
repository = "https://github.com/tiffany352/moxie-native"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1"
proc-macro-error = "1.0.4"
proc-macro-hack = "0.5"
quote = "1"
snax = "0.3.0"
